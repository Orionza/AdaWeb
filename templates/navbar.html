{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'images/adalogo.png' %}" alt="Logo" width="200" height="100">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'home' %}">Anasayfa</a>
            </li>
            <li class="nav-item {% if request.path == '/accounts/about/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'about' %}">Hakkında</a>
            </li>
            <li class="nav-item {% if request.path == '/policies/services/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'services' %}">Hizmetler</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item {% if request.path == '/accounts/user_profile/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'user_profile' %}">{{ user.first_name }}</a>
                </li>
                <li class="nav-item {% if request.path == '/accounts/logout/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'logout' %}">Çıkış</a>
                </li>
            {% else %}
                <li class="nav-item {% if request.path == '/accounts/login/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'login' %}">Giriş Yap</a>
                </li>
                <li class="nav-item {% if request.path == '/accounts/register/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'register' %}">Kayıt Ol</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
